{% extends 'poscrm/base.html' %}

{%block title%}SignUp{%endblock%}

{% block content %}
<h1 class='text-xl'>SIGN UP HERE</h1>
<div class= 'py-6 px-6'>
    <form method = "post" action = ".">
        {% csrf_token %}
        {{ form.as_p }}

        <button class = "py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
    </form>
</div>
{%endblock %}
