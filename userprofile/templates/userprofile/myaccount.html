{% extends 'poscrm/base.html' %}

{%block title%}Dashboard{%endblock%}

{% block content %}
<div class = 'py-6 px-6'>
    <h1 class='mb-6 text-xl'>MY ACCOUNT</h1>

    <p class='mb-2'><strong>Username: </strong> {{ request.user.username }}</p>

    <p class='mb-2'><strong>Team: </strong> {{ team.name }} 
        {% if team.created_by == request.user %}
            <a href = "{% url 'teams:edit' team.id %}"> - (Edit)</a>
        {% endif %}
    </p>

    <hr class ='mb-2'>
    <hr class ='mb-2'>

    <a href="{%url 'logout'%}" class="inline-block py-2 px-6 bg-teal-600 rounded-xl text-white">Log Out</a>
</div>
{% endblock %}
