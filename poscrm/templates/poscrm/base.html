{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.min.css' %}">
        
    <link href= "{% static 'js/jquery-ui-1.13.2.custom/jquery-ui.min.css' %}" rel="stylesheet">
    <link href= "{% static 'js/jquery-ui-1.13.2.custom/jquery-ui.structure.min.css' %}" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src= "{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src= "{% static 'js/jquery-ui-1.13.2.custom/jquery-ui.min.js' %}"></script>
    <script src= "{% static 'js/myjs.js' %}"></script>

    <title>{%block title%}{%endblock%}</title>
   
</head>
<body>
    {% include 'poscrm/partials/nav.html' %}
    <script>
        $('.dropdown-toggle').dropdown()
    </script>
    {% if messages %}
        <div class = 'py-6 px-6'>
            {% for message in messages %}
                <div class 'py-4 px-4 bg-teal-300 text-white rounded-xl'>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% include 'poscrm/partials/footer.html' %}
</body>
</html>
